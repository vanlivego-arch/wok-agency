    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Manrope', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* ========== LANDING STYLES ========== */
        .landing {
            --bg-primary: #0a0a0a;
            --bg-secondary: #111111;
            --bg-card: #161616;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --text-muted: #666666;
            --accent: #ff6b35;
            --accent-light: #ff8f66;
            --accent-glow: rgba(255, 107, 53, 0.15);
            --border: #222222;
            --gradient-orange: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            --shadow-glow: 0 0 60px rgba(255, 107, 53, 0.2);
            
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .landing::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%' height='100%' filter='url(%23noise)'/%3E%3C/svg%3E");
            opacity: 0.03;
            pointer-events: none;
            z-index: 1000;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
        }

        /* Navigation */
        .landing nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: 20px 0;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid transparent;
            transition: all 0.3s ease;
        }

        .landing nav.scrolled {
            border-bottom-color: var(--border);
        }

        .landing nav .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Space Mono', monospace;
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 2px;
            color: var(--text-primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: var(--gradient-orange);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-icon svg {
            width: 20px;
            height: 20px;
            color: var(--bg-primary);
            stroke: var(--bg-primary);
        }

        .nav-links {
            display: flex;
            gap: 40px;
            list-style: none;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.2s ease;
            cursor: pointer;
        }

        .nav-links a:hover {
            color: var(--text-primary);
        }

        .nav-cta {
            background: var(--gradient-orange);
            color: var(--bg-primary) !important;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
        }

        .nav-cta:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-glow);
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 120px 0 80px;
            position: relative;
            overflow: hidden;
        }

        .hero-bg {
            position: absolute;
            top: -50%;
            right: -20%;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, var(--accent-glow) 0%, transparent 70%);
            pointer-events: none;
            animation: pulse 8s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.1); }
        }

        /* Morphing Stats Dashboard Animation */
        .morphing-dashboard {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 40px;
            margin: 80px 0 0 0;
            position: relative;
            overflow: hidden;
        }

        .morphing-dashboard::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent 0%, var(--accent-glow) 50%, transparent 100%);
            animation: shimmer 3s infinite;
            pointer-events: none;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .dashboard-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 32px;
            text-align: center;
        }

        .stats-grid-animated {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
            margin-bottom: 32px;
        }

        .stat-card-animated {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            position: relative;
            overflow: hidden;
        }

        .stat-value {
            font-size: 48px;
            font-weight: 800;
            color: var(--accent);
            margin-bottom: 8px;
            animation: countUp 2s ease-out;
        }

        @keyframes countUp {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.5);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .stat-label-animated {
            font-size: 13px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-trend {
            position: absolute;
            top: 16px;
            right: 16px;
            font-size: 12px;
            font-weight: 600;
            color: #22c55e;
            animation: bounce 1s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }

        .mini-chart {
            height: 80px;
            margin-top: 24px;
            display: flex;
            align-items: flex-end;
            gap: 4px;
        }

        .chart-bar {
            flex: 1;
            background: linear-gradient(180deg, var(--accent) 0%, var(--accent-light) 100%);
            border-radius: 4px;
            animation: growBar 1.5s ease-out backwards;
            position: relative;
        }

        .chart-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 4px 4px 0 0;
            animation: shimmerBar 2s infinite;
        }

        @keyframes growBar {
            from {
                transform: scaleY(0);
                opacity: 0;
            }
            to {
                transform: scaleY(1);
                opacity: 1;
            }
        }

        @keyframes shimmerBar {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .chart-bar:nth-child(1) { height: 40%; animation-delay: 0.1s; }
        .chart-bar:nth-child(2) { height: 55%; animation-delay: 0.2s; }
        .chart-bar:nth-child(3) { height: 45%; animation-delay: 0.3s; }
        .chart-bar:nth-child(4) { height: 70%; animation-delay: 0.4s; }
        .chart-bar:nth-child(5) { height: 85%; animation-delay: 0.5s; }
        .chart-bar:nth-child(6) { height: 75%; animation-delay: 0.6s; }
        .chart-bar:nth-child(7) { height: 90%; animation-delay: 0.7s; }
        .chart-bar:nth-child(8) { height: 100%; animation-delay: 0.8s; }

        .posts-preview {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-top: 32px;
        }

        .post-card-mini {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            animation: slideIn 0.6s ease-out backwards;
        }

        .post-card-mini:nth-child(1) { animation-delay: 0.9s; }
        .post-card-mini:nth-child(2) { animation-delay: 1.0s; }
        .post-card-mini:nth-child(3) { animation-delay: 1.1s; }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .post-status {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 11px;
            font-weight: 600;
            color: #22c55e;
            margin-bottom: 8px;
        }

        .post-status-dot {
            width: 6px;
            height: 6px;
            background: #22c55e;
            border-radius: 50%;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .post-text-mini {
            font-size: 12px;
            color: var(--text-secondary);
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .hero-content {
            position: relative;
            z-index: 1;
            max-width: 700px;
        }

        .hero-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            padding: 8px 16px;
            border-radius: 100px;
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 32px;
            animation: fadeInUp 0.8s ease;
        }

        .hero-badge .dot {
            width: 8px;
            height: 8px;
            background: #22c55e;
            border-radius: 50%;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        .hero h1 {
            font-size: clamp(40px, 6vw, 72px);
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 24px;
            letter-spacing: -2px;
            animation: fadeInUp 0.8s ease 0.1s both;
        }

        .hero h1 span {
            background: var(--gradient-orange);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero p {
            font-size: 18px;
            color: var(--text-secondary);
            margin-bottom: 40px;
            max-width: 540px;
            animation: fadeInUp 0.8s ease 0.2s both;
        }

        .hero-buttons {
            display: flex;
            gap: 16px;
            animation: fadeInUp 0.8s ease 0.3s both;
        }

        .btn-primary {
            background: var(--gradient-orange);
            color: var(--bg-primary);
            padding: 16px 32px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 16px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-family: inherit;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-glow);
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-primary);
            padding: 16px 32px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 16px;
            text-decoration: none;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            cursor: pointer;
            font-family: inherit;
        }

        .btn-secondary:hover {
            border-color: var(--text-secondary);
            background: var(--bg-card);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Stats */
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1px;
            background: var(--border);
            margin-top: 80px;
            border-radius: 16px;
            overflow: hidden;
            animation: fadeInUp 0.8s ease 0.4s both;
        }

        .stat {
            background: var(--bg-card);
            padding: 32px;
            text-align: center;
        }

        .stat-number {
            font-size: 36px;
            font-weight: 800;
            color: var(--accent);
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* Features Section */
        .features {
            padding: 120px 0;
        }

        .section-header {
            text-align: center;
            max-width: 600px;
            margin: 0 auto 64px;
        }

        .section-header h2 {
            font-size: clamp(32px, 4vw, 48px);
            font-weight: 700;
            margin-bottom: 16px;
            letter-spacing: -1px;
        }

        .section-header p {
            color: var(--text-secondary);
            font-size: 18px;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
        }

        .feature-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 32px;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(40px);
        }

        .feature-card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .feature-card:hover {
            border-color: var(--accent);
            transform: translateY(-4px);
        }

        .feature-icon {
            width: 48px;
            height: 48px;
            background: var(--accent-glow);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .feature-icon svg {
            width: 24px;
            height: 24px;
            color: var(--accent);
            stroke: var(--accent);
        }

        .feature-card h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .feature-card p {
            color: var(--text-secondary);
            font-size: 14px;
            line-height: 1.7;
        }

        /* Comparison Section */
        .comparison {
            padding: 120px 0;
            background: var(--bg-secondary);
        }

        .comparison-table {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            overflow: hidden;
        }

        .comparison-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            border-bottom: 1px solid var(--border);
        }

        .comparison-row:last-child {
            border-bottom: none;
        }

        .comparison-row.header {
            background: var(--bg-secondary);
        }

        .comparison-cell {
            padding: 20px 24px;
            font-size: 14px;
        }

        .comparison-cell:not(:first-child) {
            text-align: center;
            border-left: 1px solid var(--border);
        }

        .comparison-row.header .comparison-cell {
            font-weight: 600;
            color: var(--text-primary);
        }

        .comparison-cell.highlight {
            background: var(--accent-glow);
            color: var(--accent);
            font-weight: 600;
        }

        .check {
            color: #22c55e;
            font-size: 18px;
        }

        .cross {
            color: var(--text-muted);
            font-size: 18px;
        }

        /* Pricing Section */
        .pricing {
            padding: 120px 0;
        }

        .pricing-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 24px;
        }

        .pricing-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 40px;
            position: relative;
            transition: all 0.3s ease;
        }

        .pricing-card:hover {
            transform: translateY(-8px);
        }

        .pricing-card.featured {
            border-color: var(--accent);
            box-shadow: var(--shadow-glow);
        }

        .pricing-card.enterprise {
            background: linear-gradient(135deg, var(--bg-card) 0%, rgba(255, 107, 53, 0.05) 100%);
            border: 2px solid var(--accent);
        }

        .pricing-badge {
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--gradient-orange);
            color: var(--bg-primary);
            padding: 6px 16px;
            border-radius: 100px;
            font-size: 12px;
            font-weight: 600;
        }

        .pricing-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .pricing-desc {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 24px;
        }

        .pricing-price {
            font-size: 48px;
            font-weight: 800;
            margin-bottom: 8px;
        }

        .pricing-price span {
            font-size: 16px;
            font-weight: 400;
            color: var(--text-secondary);
        }

        .pricing-features {
            list-style: none;
            margin: 32px 0;
        }

        .pricing-features li {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 0;
            font-size: 14px;
            color: var(--text-secondary);
            border-bottom: 1px solid var(--border);
        }

        .pricing-features li:last-child {
            border-bottom: none;
        }

        .pricing-features li svg {
            color: var(--accent);
            stroke: var(--accent);
            flex-shrink: 0;
        }

        .pricing-card .btn-primary,
        .pricing-card .btn-secondary {
            width: 100%;
            justify-content: center;
        }

        /* CTA Form Section */
        .cta-section {
            padding: 120px 0;
            background: var(--bg-secondary);
        }

        .cta-wrapper {
