            padding: 0;

            --bg-card: #161616;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --text-muted: #666666;
            --accent: #ff6b35;
            --accent-light: #ff8f66;
            --accent-glow: rgba(255, 107, 53, 0.15);

        body {

            background: var(--bg-primary);
            color: var(--text-primary);

        }

        /* Sidebar Navigation */
        .dashboard-container {

            min-height: 100vh;
        }

        .sidebar {

            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            padding: 32px 24px;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        .logo {

            align-items: center;
            gap: 12px;
            margin-bottom: 48px;
        }

        .logo-text {

            font-weight: 700;
            font-size: 24px;
            background: var(--gradient-orange);

            background-clip: text;
        }

        .nav-section {
            margin-bottom: 32px;
        }

        .nav-section-title {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
            margin-bottom: 12px;
            padding: 0 16px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: 8px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 4px;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
        }

        .nav-item.active {
            background: var(--accent-glow);
            color: var(--accent);
            border: 1px solid var(--accent);
        }

        .nav-icon {
            width: 20px;
            height: 20px;
            stroke: currentColor;
            stroke-width: 2;
            fill: none;
        }

        /* Main Content Area */
        .main-content {
            margin-left: 280px;
            flex: 1;
            padding: 32px;
        }

        .content-section {
            display: none;
        }

        .content-section.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }

        .section-header {
            margin-bottom: 32px;
        }

        .section-title {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 8px;
        }

        .section-subtitle {
            font-size: 16px;
            color: var(--text-secondary);
        }

            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .card:hover {
            border-color: var(--accent);
            transform: translateY(-4px);
            box-shadow: var(--shadow-glow);
        }

        .card-icon {

            height: 48px;
            background: var(--accent-glow);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;

        .card-icon svg {

            height: 24px;
            stroke: var(--accent);
            stroke-width: 2;
            fill: none;

        .card-title {

            font-weight: 700;
            margin-bottom: 8px;
        }

        .card-desc {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.5;
        }

            border-radius: 8px;
            padding: 14px 24px;
            font-family: inherit;
            font-size: 16px;
            font-weight: 600;
            color: var(--bg-primary);

        .btn-generate:disabled {

            cursor: not-allowed;

        }

        .result-preview {

            border-radius: 12px;
            padding: 24px;
            min-height: 300px;
            position: relative;
        }

        .result-empty {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 300px;
            color: var(--text-muted);
            text-align: center;

            fill: none;

        .result-actions {

            margin-top: 24px;

        .btn-action {

            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 10px 16px;
            font-family: inherit;
            font-size: 14px;
            font-weight: 600;

            cursor: pointer;

            display: flex;
            align-items: center;
            justify-content: center;

            height: 16px;
            stroke: currentColor;
            stroke-width: 2;
            fill: none;

            gap: 4px;

            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }

            stroke-width: 2;
            fill: none;

                display: none;
            }

            .main-content {
                margin-left: 80px;
            }

            .nav-item {
                justify-content: center;
            }
        }
    </style>
</head>
